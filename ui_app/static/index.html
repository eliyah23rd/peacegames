<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Round Data Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div>
          <div class="eyebrow">Peacegame</div>
          <h1>Round Data Viewer</h1>
          <p>Pick a data file, chart a metric, or step turn-by-turn.</p>
        </div>
        <div class="controls">
          <label>
            Data file
            <select id="dataFileSelect"></select>
          </label>
          <label>
            Metric
            <select id="metricSelect"></select>
          </label>
          <button id="turnViewBtn" class="primary">Per-turn view</button>
          <button id="mapViewBtn" class="ghost">Map view</button>
          <button id="experimentViewBtn" class="ghost">Experiment view</button>
        </div>
      </header>

      <main class="content">
        <section id="timelineView" class="card">
          <div class="card-header">
            <div>
              <h2 id="chartTitle">Total Welfare</h2>
              <p id="chartSubtitle">All turns, all agents</p>
            </div>
            <div class="legend" id="legend"></div>
          </div>
          <canvas id="chartCanvas" width="900" height="420"></canvas>
        </section>

        <section id="turnView" class="card hidden">
          <div class="card-header">
            <div>
              <h2>Turn Detail</h2>
              <p id="turnLabel">Turn 0</p>
            </div>
            <div class="turn-controls">
              <button id="prevTurnBtn">Prev</button>
              <button id="nextTurnBtn">Next</button>
              <button id="backBtn" class="ghost">Back to timeline</button>
            </div>
          </div>
          <div id="turnTableWrapper" class="metric-grid"></div>
        </section>

        <section id="mapView" class="card hidden">
          <div class="card-header">
            <div>
              <h2>Territory Map</h2>
              <p id="mapTurnLabel">Turn 0</p>
            </div>
            <div class="turn-controls">
              <button id="mapPrevTurnBtn">Prev</button>
              <button id="mapNextTurnBtn">Next</button>
              <button id="mapBackBtn" class="ghost">Back to timeline</button>
            </div>
          </div>
          <div class="legend" id="mapLegend"></div>
          <img id="mapImage" class="map-canvas" alt="Territory map" />
        </section>

        <section id="experimentView" class="card hidden">
          <div class="card-header">
            <div>
              <h2>Experiment Summary</h2>
              <p>Analyze multi-round runs without generating files.</p>
            </div>
            <div class="turn-controls">
              <button id="experimentBackBtn" class="ghost">Back to timeline</button>
            </div>
          </div>
          <div class="experiment-controls">
            <label>
              Experiment file
              <select id="experimentFileSelect"></select>
            </label>
            <label>
              Chart
              <select id="experimentChartSelect">
                <option value="avg">Average welfare</option>
                <option value="wins">Wins</option>
                <option value="dist">Welfare distribution</option>
              </select>
            </label>
          </div>
          <div class="experiment-layout">
            <pre id="experimentSummary" class="experiment-summary"></pre>
            <img id="experimentChart" class="map-canvas" alt="Experiment chart" />
          </div>
        </section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
